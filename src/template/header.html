<header class="header">
  <div class="header__inner">
    <a class="header__logo" href="#">
      <img src="images/header/logo.png" alt="ELNY">
    </a>
    <button class="js-menu-open menu-opener" type="button"><span class="menu-opener__burger"></span></button>
    <nav class="header__menu menu-top">
      <ul class="menu-top__list">
        <li class="menu-top__item"><a class="menu-top__link is-active" href="#" class="active">Каталог</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">АКЦИИ</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">О нас</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">ДОСТАВКА И ОПЛАТА</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">КОНТАКТЫ</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">Магазины</a></li>
        <li class="menu-top__item"><a class="menu-top__link" href="#">ОПТОВИКАМ</a></li>
        <li class="menu-top__item menu-top__item--no_desktop"><a class="menu-top__link" href="#">Личный кабинет</a></li>
        <li class="menu-top__item menu-top__item--no_desktop"><a class="menu-top__link" href="#">Избранное</a></li>
        <li class="menu-top__item menu-top__item--no_desktop"><a class="menu-top__link" href="#">Корзина</a></li>
        <li class="menu-top__item menu-top__item--no_desktop"><a class="menu-top__link" href="#">Выйти</a></li>
      </ul>
    </nav>
    <div class="header__search search">
      <button class="js-search-open search__opener" type="button" title="Поиск">
        <svg class="search__opener-icon">
          <use xlink:href="#search"></use>
        </svg>
      </button>
      <button class="js-search-close search__closer" type="button" title="Закрыть"><span class="search__closer-icon"></span></button>
      <div class="search__form">
        <form class="search__form-inner" action="">
          <label class="search__label" for="search">
            <input id="search" class="search__input" type="text" name="search" value="" placeholder="Поиск по сайту">
          </label>
          <button class="search__submit" type="submit">
            <svg class="search__submit-icon">
              <use xlink:href="#search"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <div class="header__phone">
      <a class="header__phone-link" href="tel:+78123184509"><span class="header__phone-link-text">8 (812) 318 45 09</span></a>
    </div>
    <a class="header__link" href="#" title="Личный кабинет">
      <svg class="header__link-icon header__link-icon--user">
        <use xlink:href="#user"></use>
      </svg>
    </a>
    <a class="header__link" href="#" title="Избранное">
      <svg class="header__link-icon header__link-icon--favorite">
        <use xlink:href="#favorite"></use>
      </svg>
    </a>
    <a class="header__link header__cart" href="#" title="Корзина">
      <span class="header__cart-qnt">9</span>
      <svg class="header__link-icon header__link-icon--cart">
        <use xlink:href="#cart"></use>
      </svg>
    </a>
    <a class="header__link" href="#" title="Выйти">
      <svg class="header__link-icon header__link-icon--logout">
        <use xlink:href="#logout"></use>
      </svg>
    </a>
  </div>
</header>
